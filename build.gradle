plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'com.intershop.gradle.jaxb' version '2.0.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0"
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}

test {
	useJUnitPlatform()
}

jaxb.javaGen {
	example {
		schema = file ('src/main/resources/xsd/schema3.xsd')
		binding=file ('src/main/resources/xsd/bindings.xjb')
		outputDir =file('src/main/java')
		packageName='com.example.users.model'
	}
}


tasks.withType(JavaCompile) {
	dependsOn 'jaxb'
}
